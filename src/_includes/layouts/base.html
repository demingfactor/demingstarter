<!DOCTYPE html>
<html class="flex flex-col items-center antialiased leading-tight bg-gray-800" lang="en">
  <head>
    {% include "partials/site-head.html" %}
  </head>
  <body
    class="flex flex-col min-h-screen bg-white max-w-screen-hd w-full"
    data-env="{{ node.env }}"
    x-data="{ open: false }"
    x-init="() => { setTimeout(() => { open = true }, 1500); }"
  >
    {% include "partials/site-header.html" %}

    <main class="flex-grow">
      {% block content %}{% endblock %}
    </main>

    {% include "partials/site-footer.html" %}

    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
