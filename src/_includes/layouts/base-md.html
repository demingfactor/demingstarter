{% layout 'layouts/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="prose md:prose-lg w-full m-4 mob:m-8 sm:m-12 text-gray-700">
    <h1>{{ title }}</h1>
    {% if subtitle %}
      <h2>{{ subtitle }}</h2>
    {% endif %}
    {% if author %}
    <p>By <strong>{{ author }}</strong></p>
    {% endif %}
    {{ content }} 
  </div>
</div>
{% endblock %}
